name: Deploy Snowflake Migrations via schemachange

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  schemachange-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install schemachange
        run: pip install schemachange

      - name: Create schemachange connection config
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
        run: |
          mkdir -p ~/.schemachange
          cat <<EOF > ~/.schemachange/connections.toml
          [connections.ci]
          account = "${SNOWFLAKE_ACCOUNT}"
          user = "${SNOWFLAKE_USER}"
          password = "${SNOWFLAKE_PASSWORD}"
          role = "${SNOWFLAKE_ROLE}"
          warehouse = "${SNOWFLAKE_WAREHOUSE}"
          database = "${SNOWFLAKE_DATABASE}"
          EOF
          chmod 600 ~/.schemachange/connections.toml

      - name: Verify schemachange installation
        run: schemachange --version

      - name: Run schemachange for each schema
        run: |
          for dir in snowflake/migration/*/ ; do
            if [ -d "$dir" ]; then
              echo "üîÅ Running schemachange on $dir"
              schemachange \
                -f "$dir" \
                -c ci \
                --create-change-history-table
            else
              echo "No schema directories found in snowflake/migration/"
            fi
          done
