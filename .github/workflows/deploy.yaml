name: snowflake-devops-demo

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Python 3.8.x
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.8.x

      - name: Install schemachange v3.3.0
        run: pip install schemachange==3.3.0

      - name: Run schemachange for each schema
        env:
          SF_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SF_USERNAME: ${{ secrets.SNOWFLAKE_USER }}
          SF_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SF_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SF_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SF_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        run: |
          echo "üîÅ Starting Snowflake schema deployment..."
          for dir in snowflake/migration/*/ ; do
            if [ -d "$dir" ]; then
              echo "üìÇ Running schemachange on $dir"
              schemachange \
                -f "$dir" \
                -a "$SF_ACCOUNT" \
                -u "$SF_USERNAME" \
                -r "$SF_ROLE" \
                -w "$SF_WAREHOUSE" \
                -d "$SF_DATABASE" \
                -c "$SF_DATABASE.SCHEMACHANGE.CHANGE_HISTORY" \
                 -c "$SF_DATABASE.SCHEMACHANGE.CHANGE_HISTORY" \
                --create-change-history-table -v
            fi
          done
