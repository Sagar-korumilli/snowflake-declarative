name: Deploy with schemachange on PR Merge

on:
  pull_request:
    types: [closed]

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install schemachange
        run: pip install schemachange

      - name: Set up schemachange connection config
        run: |
          mkdir -p ~/.schemachange
          cat <<EOF > ~/.schemachange/connections.toml
          [connections.dev]
          account = "ehnkaoi-tc22348"
          user = "DEVSAGAR"
          password = "DevopsSagar@1234"
          role = "ACCOUNTADMIN"
          warehouse = "COMPUTE_WH"
          database = "DEVOPS"
          schema = "SCHEMACHANGE"
          EOF
          chmod 600 ~/.schemachange/connections.toml

      - name: Debug: print connections.toml
        run: cat ~/.schemachange/connections.toml

      - name: Run schemachange per schema
        run: |
          for dir in snowflake/migration/*/ ; do
            echo "üîÅ Running schemachange on $dir"
            schemachange \
              -f "$dir" \
              -c dev \
              --create-change-history-table
          done
