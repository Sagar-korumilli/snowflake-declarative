
name: 🧪 Schemachange Dry‑Run (Key‑Pair + connections.toml)

on:
  push:
    branches:
      - keypair
  workflow_dispatch:

jobs:
  dry-run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install schemachange + connector
        run: |
          pip install --upgrade pip
          pip install schemachange==4.0.1 snowflake-connector-python

      - name: Validate env vars
        env:
          SNOWFLAKE_ACCOUNT:               ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER:                  ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PRIVATE_KEY:           ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
          SNOWFLAKE_PRIVATE_KEY_PASSPHRASE: ${{ secrets.SNOWFLAKE_PRIVATE_KEY_PASSPHRASE }}
          SNOWFLAKE_ROLE:                  ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE:             ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE:              ${{ secrets.SNOWFLAKE_DATABASE }}
        run: |
          for v in SNOWFLAKE_ACCOUNT SNOWFLAKE_USER SNOWFLAKE_PRIVATE_KEY SNOWFLAKE_PRIVATE_KEY_PASSPHRASE SNOWFLAKE_ROLE SNOWFLAKE_WAREHOUSE SNOWFLAKE_DATABASE; do
            if [ -z "${!v}" ]; then
              echo "❌ Missing $v" && exit 1
            fi
          done

      - name: Write private key file
        run: |
          echo "$SNOWFLAKE_PRIVATE_KEY" > key.pem
          chmod 600 key.pem
        env:
          SNOWFLAKE_PRIVATE_KEY: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}

      - name: Generate connections.toml
        run: |
          cat > connections.toml <<EOF
            [connections]
              account             = "${SNOWFLAKE_ACCOUNT}"
              user                = "${SNOWFLAKE_USER}"
              private_key_file    = "key.pem"
              private_key_file_pwd= "${SNOWFLAKE_PRIVATE_KEY_PASSPHRASE}"
              authenticator       = "snowflake_jwt"
              role                = "${SNOWFLAKE_ROLE}"
              warehouse           = "${SNOWFLAKE_WAREHOUSE}"
              database            = "${SNOWFLAKE_DATABASE}"
          EOF
          chmod 600 connections.toml
        env:
          SNOWFLAKE_ACCOUNT:               ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER:                  ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PRIVATE_KEY_PASSPHRASE: ${{ secrets.SNOWFLAKE_PRIVATE_KEY_PASSPHRASE }}
          SNOWFLAKE_ROLE:                  ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE:             ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE:              ${{ secrets.SNOWFLAKE_DATABASE }}

      - name: Dry‑run setup folder
        env:
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
        run: |
          schemachange deploy \
            --connections-file connections.toml \
            --connection-name connections \
            --root-folder snowflake/setup \
            --change-history-table "${SNOWFLAKE_DATABASE}.PUBLIC.SCHEMA_CHANGE_HISTORY" \
            --dry-run

      - name: Dry‑run migrations folder
        env:
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
        run: |
          schemachange deploy \
            --config-file connections.toml \
            --connection-name connections \
            --root-folder snowflake/migrations \
            --change-history-table "${SNOWFLAKE_DATABASE}.PUBLIC.SCHEMA_CHANGE_HISTORY" \
            --dry-run
