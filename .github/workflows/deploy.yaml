name: 🛠️ Schemachange Dry‑Run Test

on:
  push:
    branches:
      - keypair
  workflow_dispatch:

jobs:
  schemachange-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install schemachange + connector
        run: |
          pip install --upgrade pip
          pip install schemachange==4.0.1 snowflake-connector-python

      - name: Validate env vars and connections file
        env:
          SNOWFLAKE_ACCOUNT:           ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER:              ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PRIVATE_KEY:       ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
          SNOWFLAKE_PRIVATE_KEY_PASSPHRASE: ${{ secrets.SNOWFLAKE_PRIVATE_KEY_PASSPHRASE }}
          SNOWFLAKE_ROLE:              ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE:         ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE:          ${{ secrets.SNOWFLAKE_DATABASE }}
        run: |
          # Ensure private key and connections.toml exist
          if [ -z "$SNOWFLAKE_PRIVATE_KEY" ]; then
            echo "❌ Missing SNOWFLAKE_PRIVATE_KEY" && exit 1
          fi
          if [ ! -f connections.toml ]; then
            echo "❌ connections.toml not found in repo root" && exit 1
          fi

      - name: Write private key file
        run: |
          echo "$SNOWFLAKE_PRIVATE_KEY" > key.pem
          chmod 600 key.pem
        env:
          SNOWFLAKE_PRIVATE_KEY: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}

      - name: Dry‑run setup folder
        run: |
          schemachange deploy \
            --connections-file-path connections.toml \
            --connection-name snowflake \
            --root-folder snowflake/setup \
            --dry-run

      - name: Dry‑run migrations folder
        run: |
          schemachange deploy \
            --connections-file-path connections.toml \
            --connection-name snowflake \
            --root-folder snowflake/migrations \
            --dry-run
