name: snowflake-devops-demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install schemachange snowflake-connector-python

      - name: Run schemachange for each schema
        env:
          SNOWFLAKE_ACCOUNT:   ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER:      ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD:  ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE:      ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE:  ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_OCSP_FAIL_OPEN: "true"
        run: |
          echo "üîÅ Starting Snowflake schema deployment..."
          echo "üì¶ Deploying to Snowflake account: $SNOWFLAKE_ACCOUNT, role: $SNOWFLAKE_ROLE, DB: $SNOWFLAKE_DATABASE"

          # Validate environment variables
          if [ -z "$SNOWFLAKE_ACCOUNT" ] || [ -z "$SNOWFLAKE_USER" ] || [ -z "$SNOWFLAKE_PASSWORD" ] || \
             [ -z "$SNOWFLAKE_ROLE" ] || [ -z "$SNOWFLAKE_WAREHOUSE" ] || [ -z "$SNOWFLAKE_DATABASE" ]; then
            echo "‚ùå Missing required Snowflake environment variables"
            exit 1
          fi

          for dir in snowflake/migration/*/ ; do
            if [ -d "$dir" ]; then
              echo "üìÇ Running schemachange on $dir"
              schemachange \
                -f "$dir" \
                --account   "$SNOWFLAKE_ACCOUNT" \
                --user      "$SNOWFLAKE_USER" \
                --password  "$SNOWFLAKE_PASSWORD" \
                --role      "$SNOWFLAKE_ROLE" \
                --warehouse "$SNOWFLAKE_WAREHOUSE" \
                --database  "$SNOWFLAKE_DATABASE" \
                --change-history-table "$SNOWFLAKE_DATABASE.SCHEMACHANGE.CHANGE_HISTORY" \
                --create-change-history-table \
                -v || { echo "‚ùå Failed to run schemachange on $dir"; exit 1; }
            else
              echo "‚ö†Ô∏è Skipping $dir: not a directory"
            fi
          done
          echo "‚úÖ Schema deployment completed successfully"
