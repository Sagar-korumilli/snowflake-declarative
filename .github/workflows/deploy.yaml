name: Deploy to Snowflake on PR Merge

on:
  pull_request:
    types: [closed]

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install SnowCLI
        run: pip install snowflake-cli-labs

      - name: Create Snowflake config
        run: |
          mkdir -p ~/.snowflake
          cat <<EOF > ~/.snowflake/config.toml
          [connections.default]
          account = "ehnkaoi-tc22348"
          user = "DEVSAGAR"
          password = "DevopsSagar@1234"
          role = "ACCOUNTADMIN"
          warehouse = "COMPUTE_WH"
          database = "DEVOPS"
          EOF
          chmod 0600 "/home/runner/.snowflake/config.toml"
        shell: bash

      - name: Deploy declarative project
        working-directory: snowflake
        run: |
          snow login --connection default
          snow deploy --connection default
