name: Deploy with schemachange on PR Merge

on:
  pull_request:
    types: [closed]

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install schemachange
        run: pip install schemachange

      - name: Run schemachange for each schema folder
        env:
          SF_ACCOUNT: "ehnkaoi-tc22348"
          SF_USERNAME: "DEVSAGAR"
          SF_PASSWORD: "DevopsSagar@1234"
          SF_ROLE: "ACCOUNTADMIN"
          SF_WAREHOUSE: "COMPUTE_WH"
          SF_DATABASE: "DEVOPS"
        run: |
          for dir in snowflake/migration/*/ ; do
            echo "Running schemachange on $dir"
            schemachange \
              -f "$dir" \
              -a "$SF_ACCOUNT" \
              -u "$SF_USERNAME" \
              -r "$SF_ROLE" \
              -w "$SF_WAREHOUSE" \
              -d "$SF_DATABASE" \
              -c "$SF_DATABASE.SCHEMACHANGE.CHANGE_HISTORY" \
              --create-change-history-table
          done
