name: 🛠️ Schemachange Dry‑Run Test

on:
  push:
    branches:
      - keypair
  workflow_dispatch:

jobs:
  schemachange-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install schemachange + connector
        run: |
          pip install --upgrade pip
          pip install schemachange==4.0.1 snowflake-connector-python

      - name: Validate env vars
        env:
          SNOWFLAKE_ACCOUNT:               ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER:                  ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PRIVATE_KEY:           ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
          SNOWFLAKE_PRIVATE_KEY_PASSPHRASE: ${{ secrets.SNOWFLAKE_PRIVATE_KEY_PASSPHRASE }}
          SNOWFLAKE_ROLE:                  ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE:             ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE:              ${{ secrets.SNOWFLAKE_DATABASE }}
        run: |
          for v in SNOWFLAKE_ACCOUNT SNOWFLAKE_USER SNOWFLAKE_PRIVATE_KEY SNOWFLAKE_PRIVATE_KEY_PASSPHRASE SNOWFLAKE_ROLE SNOWFLAKE_WAREHOUSE SNOWFLAKE_DATABASE; do
            if [ -z "${!v}" ]; then
              echo "❌ Missing $v" && exit 1
            fi
          done

      - name: Write private key file
        run: |
          echo "$SNOWFLAKE_PRIVATE_KEY" > key.pem
          chmod 600 key.pem
        env:
          SNOWFLAKE_PRIVATE_KEY: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}

      - name: Generate connections.toml
        run: |
          (
            echo '[connections]'
            echo '  [connections.snowflake]'
            echo "    account              = \"${SNOWFLAKE_ACCOUNT}\""
            echo "    user                 = \"${SNOWFLAKE_USER}\""
            echo "    private_key_file     = \"key.pem\""
            echo "    private_key_file_pwd = \"${SNOWFLAKE_PRIVATE_KEY_PASSPHRASE}\""
            echo "    authenticator        = \"snowflake_jwt\""
            echo "    role                 = \"${SNOWFLAKE_ROLE}\""
            echo "    warehouse            = \"${SNOWFLAKE_WAREHOUSE}\""
            echo "    database             = \"${SNOWFLAKE_DATABASE}\""
          ) > connections.toml
          chmod 600 connections.toml
        env:
          SNOWFLAKE_ACCOUNT:               ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER:                  ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PRIVATE_KEY_PASSPHRASE: ${{ secrets.SNOWFLAKE_PRIVATE_KEY_PASSPHRASE }}
          SNOWFLAKE_ROLE:                  ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE:             ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE:              ${{ secrets.SNOWFLAKE_DATABASE }}

      - name: Dry‑run setup folder
        run: |
          schemachange deploy \
            --connections-file-path connections.toml \
            --connection-name snowflake \
            --root-folder snowflake/setup \
            --dry-run

      - name: Dry‑run migrations folder
        run: |
          schemachange deploy \
            --connections-file-path connections.toml \
            --connection-name snowflake \
            --root-folder snowflake/migrations \
            --dry-run
