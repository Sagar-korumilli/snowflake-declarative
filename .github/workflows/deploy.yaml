name: snowflake-devops-demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-snowflake-changes:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install schemachange snowflake-connector-python

      - name: Run schemachange for each schema
        env:
          SNOWFLAKE_ACCOUNT:   ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER:      ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD:  ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE:      ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE:  ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_OCSP_FAIL_OPEN: "true"
        run: |
          set -euo pipefail
          echo "üîÅ Starting Snowflake schema deployment..."
          
          # Validate env
          for var in SNOWFLAKE_ACCOUNT SNOWFLAKE_USER SNOWFLAKE_PASSWORD SNOWFLAKE_ROLE SNOWFLAKE_WAREHOUSE SNOWFLAKE_DATABASE; do
            if [ -z "${!var:-}" ]; then
              echo "‚ùå Missing $var"; exit 1
            fi
          done

          # Loop each folder under snowflake/migration
          for dir in snowflake/migration/*; do
            if [ -d "$dir" ]; then
              schema=$(basename "$dir")
              history_table="${SNOWFLAKE_DATABASE}.${schema}.CHANGE_HISTORY"

              echo "üìÇ Deploying schema '$schema' (root-folder=$dir)"
              schemachange \
                --root-folder "$dir" \
                --snowflake-account "$SNOWFLAKE_ACCOUNT" \
                --snowflake-user "$SNOWFLAKE_USER" \
                --snowflake-role "$SNOWFLAKE_ROLE" \
                --snowflake-warehouse "$SNOWFLAKE_WAREHOUSE" \
                --snowflake-database "$SNOWFLAKE_DATABASE" \
                --snowflake-schema "$schema" \
                --change-history-table "$history_table" \
                --create-change-history-table \
                -v
            else
              echo "‚ö†Ô∏è  Skipping $dir (not a directory)"
            fi
          done

          echo "‚úÖ All schemas deployed successfully."
