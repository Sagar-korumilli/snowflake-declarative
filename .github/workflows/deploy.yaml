name: snowflake-devops-demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libssl-dev
          
      - name: Use Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install schemachange
        run: pip install schemachange

      - name: Run schemachange for each schema
        env:
          SF_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SF_USERNAME: ${{ secrets.SNOWFLAKE_USER }}
          SF_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SF_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SF_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        run: |
          echo "üîÅ Starting Snowflake schema deployment..."
          echo "üì¶ Deploying to Snowflake account: $SF_ACCOUNT, role: $SF_ROLE, DB: $SF_DATABASE"
      
          # Check if the migration directory exists and is not empty
          if [ ! -d "snowflake/migration" ] || [ -z "$(ls -A snowflake/migration 2>/dev/null)" ]; then
            echo "‚ùå No migration directories found in snowflake/migration/"
            exit 1
          fi
      
          # Iterate over each subdirectory in snowflake/migration
          for dir in snowflake/migration/*/ ; do
            if [ -d "$dir" ]; then
              echo "üìÇ Running schemachange on $dir"
              schemachange \
                -f "$dir" \
                -a "$SF_ACCOUNT" \
                -u "$SF_USERNAME" \
                -r "$SF_ROLE" \
                -w "$SF_WAREHOUSE" \
                -d "$SF_DATABASE" \
                -c "$SF_DATABASE.SCHEMACHANGE.CHANGE_HISTORY" \
                --create-change-history-table \
                -v || { echo "‚ùå Failed to run schemachange on $dir"; exit 1; }
            else
              echo "‚ö†Ô∏è Skipping $dir: not a directory"
            fi
          done
          echo "‚úÖ Schema deployment completed successfully"
